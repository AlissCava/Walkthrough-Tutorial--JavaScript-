<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>UI5 Walkthrough</title>
	<script
		id="sap-ui-bootstrap"
		src="resources/sap-ui-core.js"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-libs="sap.m"
		data-sap-ui-compat-version="edge"
		data-sap-ui-async="true"
		data-sap-ui-on-init="module:ui5/walkthrough/index"
		data-sap-ui-resource-roots='{
			"ui5.walkthrough": "./"
		}'>
	</script>
</head>
<body class="sapUiBody" id="content">
</body>
</html>

<!--
Configurazione Bootstrap UI5:
- definisce la struttura HTML5 di base e il set di caratteri UTF-8
- carica il bootstrap di SAPUI5 in modalitÃ  asincrona
- imposta il tema grafico "sap_horizon" e la libreria "sap.m"
- configura il mappaggio del namespace ("ui5.walkthrough") verso la root locale
- definisce il modulo "index" come punto di ingresso all'inizializzazione (on-init)
- predispone il body con la classe CSS standard e l'ID "content" per il rendering
-->
